<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Dispositivo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="dispositivo.dispositivo" name="nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Activado</label>
        <div class="col-sm-6">
          <input type="checkbox" class="form-check form-control" [(ngModel)]="dispositivo.activado" name="apellido">
        </div>
      </div>

       <div class="form-group row">
        <div class="col-sm-6 gap-2" >
          <button class="btn btn-primary me-md-2" role="button" (click)='create()' *ngIf="!dispositivo.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
          <button class="btn btn-secondary" role="button" [routerLink]="['/dispositivo']" >Cancel</button>
        </div>
      </div>
    </form>

  </div>
</div>
